<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   
    <!-- 공통 헤더 -->
    <div th:replace="layout/header :: header"></div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-title">오류가 발생했습니다</div>
            <div class="error-detail">잠시 후 다시 시도해주세요</div>
        </div>

        <div class="error-actions">
            <a href="/" class="btn">홈으로</a>
            <button onclick="history.back()" class="btn-back">이전</button>
        </div>

        <div class="error-info">
            <h3>문제 해결</h3>
            <ul>
                <li>페이지를 새로고침 해주세요</li>
                <li>입력하신 정보를 다시 확인해주세요</li>
                <li>잠시 후 다시 시도해주세요</li>
                <li>계속 문제가 발생하면 고객 지원팀에 연락해주세요</li>
            </ul>
        </div>
    </div>

    <!-- 푸터 -->
   	<div th:replace="layout/footer :: footer"></div>
</body>
</html>
