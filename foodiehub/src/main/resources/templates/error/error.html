<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 페이지</title>
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header"></div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-code" th:text="${errorCode}">500</div>
            <div class="error-title" th:text="${errorMessage}">서버 에러</div>
            <div class="error-detail" th:text="${errorDetail}">다시 시도해주세요</div>
        </div>

        <div class="error-actions">
            <a href="/" class="btn-home">홈으로</a>
            <button onclick="history.back()" class="btn-back">이전</button>
        </div>

        <div class="error-info">
            <h3>문제 해결</h3>
            <ul>
                <li>페이지를 새로고침 해주세요</li>
                <li>입력하신 정보를 다시 확인해주세요</li>
                <li>잠시 후 다시 시도해주세요</li>
                <li>계속 문제가 발생하면 고객 지원팀에 연락해주세요</li>
            </ul>
        </div>
    </div>

    <!-- 푸터 -->
    <div id="footer"></div>

    <script src="/js/common.js"></script>
</body>
</html>
