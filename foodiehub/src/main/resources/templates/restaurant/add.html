<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>식당 등록 | FoodieHub 관리자</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="layout/header :: header"></div>
    
    <button type="button" class="back-btn" onclick="history.back()">←</button>

    <div class="form-container">
    	<h1>식당 추가 </h1>
        <form th:action="@{/restaurant/add}" method="post" enctype="multipart/form-data"
              class="restaurant-form">

            <!-- [1] 식당명 검색 -->
            <label>식당명</label>
            <div class="search-group">
                <input type="text" id="placeInput" name="name" placeholder="식당명 또는 주소로 검색">
                <button type="button" class="btn" onclick="searchPlace()">검색</button>
            </div>
            <ul id="resultList" class="search-result"></ul>

            <!-- [2] 주소 자동입력 -->
            <label>주소</label>
            <input type="text" id="address" name="address" readonly required>

            <!-- [3] 지역 자동 설정 -->
			<label>지역</label>
			<select id="regionSelect" name="region" required>
			    <option value="">지역 선택</option>
			    <option value="서울">서울</option>
			    <option value="부산">부산</option>
			    <option value="대구">대구</option>
			    <option value="인천">인천</option>
			    <option value="광주">광주</option>
			    <option value="대전">대전</option>
			    <option value="울산">울산</option>
			    <option value="세종">세종</option>
			    <option value="경기">경기</option>
			    <option value="강원">강원</option>
			    <option value="충북">충북</option>
			    <option value="충남">충남</option>
			    <option value="전북">전북</option>
			    <option value="전남">전남</option>
			    <option value="경북">경북</option>
			    <option value="경남">경남</option>
			    <option value="제주">제주</option>
			    <option value="기타">기타</option>
			</select>

            <!-- [4] 카테고리 선택 -->
            <label>카테고리</label>
            <select name="category" required>
                <option value="">카테고리 선택</option>
                <option>한식</option>
                <option>중식</option>
                <option>일식</option>
                <option>양식</option>
                <option>분식</option>
                <option>패스트푸드</option>
                <option>카페</option>
                <option>디저트</option>
                <option>고기</option>
                <option>해산물</option>
                <option>술집</option>
                <option>기타</option>
            </select>

            <!-- [5] 설명 -->
            <label>설명</label>
            <textarea name="description" rows="4" placeholder="식당 설명을 입력하세요"></textarea>

            <!-- [6] 대표 이미지 -->
            <label>대표 이미지</label>
            <input type="file" id="mainImage" name="mainImage" accept="image/*">

            <!-- [7] 이미지 미리보기 -->
            <div id="preview-container">
                <img id="preview" src="/images/default-thumbnail.png" alt="미리보기">
            </div>

            <!-- [8] 위도 / 경도 -->
            <label>위도</label>
            <input type="text" id="latitude" name="latitude" readonly>

            <label>경도</label>
            <input type="text" id="longitude" name="longitude" readonly>

            <!-- [9] 지도 표시 -->
            <div id="map"></div>

            <!-- [10] 버튼 -->
            <div class="form-actions">
                <button type="submit" class="btn btn-create">등록</button>
                <a th:href="@{/admin/dashboard(tab='restaurant')}" class="btn cancel-btn">취소</a>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <div th:replace="layout/footer :: footer"></div>

    <!-- Kakao 지도 SDK -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e761fa7d455c669671e958c746995557&libraries=services"></script>

    <script>
        // 지도 초기화
        let map, marker, ps, geocoder;
        window.onload = function () {
            const container = document.getElementById("map");
            const options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };
            map = new kakao.maps.Map(container, options);
            marker = new kakao.maps.Marker({ position: map.getCenter(), map: map });
            ps = new kakao.maps.services.Places();
            geocoder = new kakao.maps.services.Geocoder();
        };

        // 식당명 / 주소 검색
        function searchPlace() {
            const query = document.getElementById("placeInput").value.trim();
            if (!query) return alert("검색어를 입력하세요.");

            ps.keywordSearch(query, function (data, status) {
                if (status !== kakao.maps.services.Status.OK) {
                    alert("검색 결과가 없습니다.");
                    return;
                }

                const resultList = document.getElementById("resultList");
                resultList.innerHTML = "";
                resultList.style.display = "block";

                data.forEach((place) => {
                    const li = document.createElement("li");
                    li.innerHTML = `<b>${place.place_name}</b> - ${place.address_name}`;
                    li.className = "result-item";
                    li.addEventListener("click", () => selectPlace(place));
                    resultList.appendChild(li);
                });
            });
        }

        // 장소 선택 시 자동 입력 + 지도 이동
        function selectPlace(place) {
            const address = place.road_address_name || place.address_name;
            document.getElementById("placeInput").value = place.place_name;
            document.getElementById("address").value = address;
            document.getElementById("latitude").value = place.y;
            document.getElementById("longitude").value = place.x;

            const pos = new kakao.maps.LatLng(place.y, place.x);
            map.setCenter(pos);
            marker.setPosition(pos);

            setRegionFromCoords(place.y, place.x);
            document.getElementById("resultList").style.display = "none";
        }
		
        // 좌표로 지역 자동 설정
        function setRegionFromCoords(lat, lng) {
            geocoder.coord2RegionCode(lng, lat, function (result, status) {
                if (status === kakao.maps.services.Status.OK && result.length > 0) {
                    const regionInfo = result.find((r) => r.region_type === "H") || result[0];
                    let area = regionInfo.region_1depth_name.trim();

                    // "서울특별시" → "서울", "부산광역시" → "부산" 등으로 변환
                    const regionMap = {
                        '서울특별시': '서울',
                        '부산광역시': '부산',
                        '대구광역시': '대구',
                        '인천광역시': '인천',
                        '광주광역시': '광주',
                        '대전광역시': '대전',
                        '울산광역시': '울산',
                        '세종특별자치시': '세종',
                        '경기도': '경기',
                        '강원특별자치도': '강원',
                        '충청북도': '충북',
                        '충청남도': '충남',
                        '전북특별자치도': '전북',
                        '전라남도': '전남',
                        '경상북도': '경북',
                        '경상남도': '경남',
                        '제주특별자치도': '제주'
                    };

                    const shortRegion = regionMap[area] || '기타';
                    document.getElementById("regionSelect").value = shortRegion;
                }
            });
        }

        // 이미지 미리보기
        document.getElementById("mainImage").addEventListener("change", function (e) {
            const file = e.target.files[0];
            const preview = document.getElementById("preview");
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    preview.src = ev.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = "none";
            }
        });
    </script>
</body>
</html>
