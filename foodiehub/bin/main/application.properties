spring.application.name=foodiehub

# ======================================
# DATABASE (HikariCP + MySQL 8.0.34)
# ======================================
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/foodiehub?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.hikari.username=root
spring.datasource.hikari.password=1111
spring.datasource.hikari.connection-test-query=SELECT 1

# ======================================
# MyBatis 설정
# ======================================
mybatis.mapper-locations=classpath:mapper/sql-*.xml
mybatis.type-aliases-package=org.embed.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
mybatis.configuration.jdbc-type-for-null=NULL

# ======================================
# Thymeleaf 설정
# ======================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ======================================
# Logging Level (디버깅용)
# ======================================
logging.level.root=info
logging.level.org.embed=debug
logging.level.org.mybatis=debug
logging.level.org.springframework.jdbc=debug
logging.level.com.zaxxer.hikari=debug

# ======================================
# 파일 업로드 최대 크기 설정
# ======================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ======================================
# 카카오 지도 API 설정
# ======================================
kakao.map.api.key=e761fa7d455c669671e958c746995557

# 에러 페이지 설정
server.error.path=/error