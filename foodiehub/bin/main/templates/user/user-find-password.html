<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 | FoodieHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/find-password-validation.js}" defer></script>
</head>
<body>

    <!-- 공통 헤더 -->
    <div th:replace="layout/header :: header"></div>

    <main class="signup-main">
        <section class="signup-container">
            <h2>비밀번호 찾기</h2>
            <p class="find-subtitle">가입할 때 등록한 이메일로 비밀번호를 재설정할 수 있습니다.</p>

            <!-- Step 1: 이메일 입력 -->
            <form id="emailForm" class="find-form-step">
                
                <!-- 이메일 -->
                <label>이메일</label>
                <input type="email" id="email" name="email" placeholder="example@foodiehub.com" required>

                <!-- 인증코드 전송 버튼 -->
                <button type="submit" class="submit-btn">인증코드 전송</button>

                <!-- 결과 메시지 -->
                <div id="emailResultMessage" class="result-message" style="display: none;"></div>
            </form>

            <!-- Step 2: 인증코드 입력 (초기 숨김) -->
            <form id="verifyForm" class="find-form-step" style="display: none;">
                
                <label>이메일로 받은 인증코드를 입력하세요</label>
                <input type="text" id="authCode" name="authCode" placeholder="인증코드 6자리" maxlength="6" required>

                <!-- 인증 버튼 -->
                <button type="submit" class="submit-btn">인증하기</button>

                <!-- 인증 실패 메시지 -->
                <div id="verifyResultMessage" class="result-message" style="display: none;"></div>

                <!-- 다시 전송 링크 -->
                <p class="resend-link">
                    코드를 받지 못하셨나요? <a href="#" id="resendBtn">다시 전송</a>
                </p>
            </form>

            <!-- Step 3: 새 비밀번호 입력 (초기 숨김) -->
            <form id="resetForm" class="find-form-step" style="display: none;">
                
                <label>새 비밀번호</label>
                <div class="password-box">
                    <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
                    <button type="button" class="toggle-btn">보기</button>
                </div>

                <label>비밀번호 확인</label>
                <div class="password-box">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                    <button type="button" class="toggle-btn">보기</button>
                </div>

                <!-- 비밀번호 재설정 버튼 -->
                <button type="submit" class="submit-btn">비밀번호 변경</button>

                <!-- 결과 메시지 -->
                <div id="resetResultMessage" class="result-message" style="display: none;"></div>
            </form>

            <!-- 완료 메시지 (초기 숨김) -->
            <div id="completeMessage" class="complete-message" style="display: none;">
                <div class="complete-icon">✓</div>
                <p>비밀번호가 변경되었습니다.</p>
                <a th:href="@{/user/login}" class="action-btn">로그인하기</a>
            </div>

            <!-- 돌아가기 링크 -->
            <div class="find-back-link">
                <a th:href="@{/user/login}">← 로그인으로 돌아가기</a>
            </div>
        </section>
    </main>

    <!-- 공통 푸터 -->
    <div th:replace="layout/footer :: footer"></div>

</body>
</html>
