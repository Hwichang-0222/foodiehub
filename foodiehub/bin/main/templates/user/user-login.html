<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | FoodieHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/login-validation.js}" defer></script>
</head>
<body>

    <!-- 공통 헤더 -->
    <div th:replace="layout/header :: header"></div>

    <!-- 로그인 메인 영역 -->
    <main class="signup-main">
        <section class="signup-container">
            <h2>로그인</h2>

            <!-- 로그인 폼 -->
            <form th:action="@{/user/login}" method="post" id="loginForm">
                
                <!-- 이메일 -->
                <label>이메일</label>
                <input type="email" name="email" placeholder="example@foodiehub.com" required>

                <!-- 비밀번호 -->
                <label>비밀번호</label>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>

                <!-- 로그인 버튼 -->
                <button type="submit" class="submit-btn">로그인</button>

                <!-- 오류 메시지 -->
                <p th:if="${error}" th:text="${error}" class="error-message"></p>
            </form>

            <!-- 구분선 -->
            <div class="divider">
                <span>또는</span>
            </div>

            <!-- 소셜 로그인 버튼들 -->
            <div class="social-login-section">
                <!-- 카카오 로그인 -->
                <a href="#" class="social-btn kakao-btn" id="kakaoLoginBtn">
                    <span class="social-icon">K</span> 카카오로 로그인
                </a>

                <!-- 네이버 로그인 -->
                <a href="#" class="social-btn naver-btn" id="naverLoginBtn">
                    <span class="social-icon">N</span> 네이버로 로그인
                </a>
            </div>

            <!-- 기타 링크 -->
            <div class="extra-links">
                <a th:href="@{/user/signup}">회원가입</a>
                <a th:href="@{/user/find-id}">아이디 찾기</a>
                <a th:href="@{/user/find-password}">비밀번호 찾기</a>
            </div>
        </section>
    </main>

    <!-- 공통 푸터 -->
    <div th:replace="layout/footer :: footer"></div>

    <script>
        // 카카오 로그인 (임시)
        document.getElementById('kakaoLoginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('카카오 로그인은 아직 준비 중입니다.');
            // 추후 카카오 SDK 통합
        });

        // 네이버 로그인 (임시)
        document.getElementById('naverLoginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('네이버 로그인은 아직 준비 중입니다.');
            // 추후 네이버 SDK 통합
        });
    </script>

</body>
</html>
