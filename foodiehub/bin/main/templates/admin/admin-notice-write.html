<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- 공지사항 작성/수정 페이지 제목 -->
	<title th:if="${notice.id == null}">공지사항 작성 | FoodieHub</title>
	<title th:if="${notice.id != null}">공지사항 수정 | FoodieHub</title>
	<!-- 공통 스타일 시트 -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<!-- 게시판 전용 스타일 시트 -->
	<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

	<!-- 공통 헤더 -->
	<div th:replace="layout/header :: header"></div>

	<!-- 공지사항 작성/수정 페이지 메인 콘텐츠 -->
	<main class="board-form-page">

		<!-- 게시판 폼 상단 제목 -->
		<div class="form-header">
			<!-- 작성 페이지 제목 -->
			<h1 th:if="${notice.id == null}">공지사항 작성</h1>
			<!-- 수정 페이지 제목 -->
			<h1 th:if="${notice.id != null}">공지사항 수정</h1>
		</div>

		<!-- 공지사항 작성/수정 폼 -->
		<div class="form-container">
			<!-- 공지사항 폼 -->
			<form th:action="@{/admin/notice/save}" method="post" class="board-form">
				
				<!-- 공지사항 ID (수정 시만 전송) -->
				<input type="hidden" name="id" th:value="${notice?.id}">
				
				<!-- 사용자 ID (세션에서 자동으로 설정) -->
				<input type="hidden" name="userId" th:value="${session.user.id}">

				<!-- 카테고리 선택 -->
				<div class="form-group">
					<!-- 카테고리 레이블 -->
					<label for="category" class="form-label">공지 대상 <span class="required">*</span></label>
					<!-- 공지 대상 선택 드롭다운 -->
					<select id="category" name="category" class="form-control" required>
						<!-- 기본값 -->
						<option value="">선택하세요</option>
						<!-- 전체 공지 -->
						<option value="NOTICE" th:selected="${notice?.category == 'NOTICE'}">전체 공지</option>
						<!-- 일반 탭 공지 -->
						<option value="NOTICE_GENERAL" th:selected="${notice?.category == 'NOTICE_GENERAL'}">일반 탭 공지</option>
						<!-- 등급요청 탭 공지 -->
						<option value="NOTICE_QUESTION" th:selected="${notice?.category == 'NOTICE_QUESTION'}">등급요청 탭 공지</option>
						<!-- 맛집추천 탭 공지 -->
						<option value="NOTICE_SUGGESTION" th:selected="${notice?.category == 'NOTICE_SUGGESTION'}">맛집추천 탭 공지</option>
					</select>
				</div>

				<!-- 제목 입력 -->
				<div class="form-group">
					<!-- 제목 레이블 -->
					<label for="title" class="form-label">제목 <span class="required">*</span></label>
					<!-- 제목 입력 필드 -->
					<input type="text" id="title" name="title" class="form-control" placeholder="공지사항 제목을 입력하세요" 
					       th:value="${notice?.title}" required maxlength="200">
				</div>

				<!-- 내용 입력 -->
				<div class="form-group">
					<!-- 내용 레이블 -->
					<label for="content" class="form-label">내용 <span class="required">*</span></label>
					<!-- 내용 입력 텍스트영역 -->
					<textarea id="content" name="content" class="form-control form-textarea" placeholder="공지사항 내용을 입력하세요" 
					          required rows="15" th:text="${notice?.content}"></textarea>
				</div>

				<!-- 폼 액션 버튼 -->
				<div class="form-actions">
					<!-- 작성/수정 버튼 -->
					<button type="submit" class="btn-submit" th:text="${notice?.id == null ? '작성' : '수정'}">작성</button>
					<!-- 취소 버튼 (관리자 대시보드로 이동) -->
					<a th:href="@{/admin/dashboard(tab='notice')}" class="btn-cancel">취소</a>
				</div>

			</form>
		</div>

	</main>

	<!-- 공통 푸터 -->
	<div th:replace="layout/footer :: footer"></div>

</body>
</html>
